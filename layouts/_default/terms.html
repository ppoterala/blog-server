{{ define "main" }}
<main>
<h3>All tags</h3>

<div class="tags_all-tags">
    
    {{ range .Site.Taxonomies.tags }}
<a href="{{ .Page.Permalink }}">#{{ .Page.Title }}({{ .Count }})</a>
{{ end }}

</div>


<div class="tags_all-posts">
    <h3>All posts</h3>
    {{ range (where site.RegularPages "Section" "in" .Site.Params.mainSections) }}
   <a href="{{.Permalink}}">{{.Title}}</a>
   <p> {{ .Summary | safeHTML }} </p>
    {{end}}
</div>
    
</main>

{{ end }}
